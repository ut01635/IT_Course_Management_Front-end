<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A to Z coading academy/student</title>
    <link rel="stylesheet" href="student_style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-tertiary">
    <div class="d-flex">
      <!-- NaveBar -->
      <nav class="bg-secondary">
        <div class="profilepic-container" id="profilepic-container"></div>
        <div class="DashBoard">
          <span class="nav-item">DashBoard</span>
        </div>
        <ul>
          <li>
            <a id="home-button">
              <i class="fas fa-home"></i>
              <span class="nav-item">Home</span>
            </a>
          </li>
          <li>
            <a id="profile-button">
              <i class="fas fa-user"></i>
              <span class="nav-item">Profile</span>
            </a>
          </li>
          <li>
            <a id="courses-button">
                <i class="fas fa-solid fa-book" style="color: #000000;"></i>
              <span class="nav-item">Courses</span>
            </a>
          </li>
          <li>
            <a class="logout" id="logoutButton">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- home section -->
      <section class="main" id="home-container">
        <div
          class="logo-container d-flex justify-content-between p-3 rounded-1 px-3"
          style="background-color: #4b0000; color: #fff"
        >
          <div class="main-top">
            <h1>Welcome</h1>
            <h1 id="greeting"></h1>
          </div>
          <div id="notification">
            <i class="fa-solid fa-bell" id="notification"></i>
            <i class="fa-solid fa-circle" id="circle"></i>
          </div>
        </div>
      </section>
    </div>

    <script src="./student_script.js"></script>
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

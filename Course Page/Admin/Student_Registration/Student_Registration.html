<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./Student_Registration.css">

    <!-- Fond Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="../image/icon.jpg">

    <title>Student Registration</title>
</head>

<body>
    <!-- Navebar -->
    <header class="header px-5">
        <div class="logo">
            <img src="../image/icon-removebg-preview.png" alt="A-Z LOGO">
            <h1> Coding Academy</h1>
        </div>
        <div class="navebar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <!-- Side Navebar -->
     <div class="side">

         <div class="side-navebar">
             <p>
                 <i class="fa-solid fa-xmark"></i>
             </p>
             <ul class="side-navebar-links">
                 <li class="side-navebar-link"><a href="../Student_Registration/Student_Registration.html">REGISTER</a>
                 </li>
                 <li class="side-navebar-link"><a href="../Fee_Managment/Fee_Management.html">PAYMENT</a></li>
                 <li class="side-navebar-link"><a href="../Course_offering/Course_offering.html">COURSE OFFERINGS</a>
                 </li>
                 <li class="side-navebar-link"><a href="../ContactUs/ContactUs.html">MESSAGE</a></li>
                 <li class="side-navebar-link"><a href="../Report/Report.html">REPORT</a></li>
                 <li class="side-navebar-link logout"><a href="#" id="logoutButton">Logout</a></li>
             </ul>
         </div>
     </div>

    <div id="main-container" class="main">
        <div id="heading-container" class="d-flex justify-content-around align-items-center">
            <h1>Student Details</h1>

            <!-- Button trigger form modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">New
                Student</button>
        </div>
<!-- Student table  -->
        <div id="table-container" class="table-responsive px-3">
            <table class="table table-view">
                <thead>
                    <tr>
                        <th>NIC Number</th>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-details-table">


                </tbody>
            </table>

            <p id="user-registration-message-2"></p>
        </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Student Registration</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="student-registration">
                        <form id="registration-form">
                            <div class="form-group">
                                <label for="nic">NIC Number</label>
                                <input type="text" id="nic" name="nic" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                          
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary main-btn">Register</button>
                            </div>
                        </form>

                        <div>
                            <p id="user-registration-message"></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Student_Registration.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./Report.css">

    <!-- Fond Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="../image/icon.jpg">

    <title>Student Registration</title>
</head>

<body>
    <!-- Navebar -->
    <nav class="header px-5">
        <div class="logo">
            <img src="../image/icon-removebg-preview.png" alt="A-Z LOGO">
            <h1> Coding Academy</h1>
        </div>
        <div class="navebar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side Navebar -->
     <div class="side">

         <div class="side-navebar">
             <p>
                 <i class="fa-solid fa-xmark"></i>
             </p>
             <ul class="side-navebar-links">
                <li class="side-navebar-link"><a href="../Student_Registration/Student_Registration.html">REGISTER</a>
                </li>
                <li class="side-navebar-link"><a href="../Fee_Managment/Fee_Management.html">PAYMENT</a></li>
                <li class="side-navebar-link"><a href="../Course_offering/Course_offering.html">COURSE OFFERINGS</a>
                </li>
                <li class="side-navebar-link"><a href="../ContactUs/ContactUs.html">MESSAGE</a></li>
                <li class="side-navebar-link"><a href="../Report/Report.html">REPORT</a></li>
                <li class="side-navebar-link logout"><a href="#" id="logoutButton">Logout</a></li>
            </ul>
         </div>
     </div>


     <main id="student-report" >
        <div id="report-container">

            <div class="heading">
                <h1>Student</h1><h1>Report</h1>
                <div id="search-container">
                    <input type="text" id="search-by-nic" placeholder="NIC number">
                    <button id="report-generate-btn">Generate Report</button>
                </div>
                
            </div>

            <div id="form-container">
                <form id="personal-details">
                    <div class="form-group">
                        <div>
                            <h2>Personal Details</h2>
                        </div>
                        <table>
                            <tr class="form-group">
                                <td><label for="nic">NIC Number :</label></td><td><input type="text" id="nic" disabled></td>
                            </tr>
                            <tr  class="form-group">
                                <td><label for="name">Full Name :</label></td><td><input type="text" id="name" disabled></td>
                            </tr>
                            <tr  class="form-group">
                                <td><label for="email">Email :</label></td><td><input type="text" id="email" disabled></td>
                            </tr>
                            <tr  class="form-group">
                                <td><label for="phone">Phone No :</label></td><td><input type="text" id="phone" disabled></td>
                            </tr>
                        </table>
                    </div>
                </form>
                <form id="course-details">
                    <div class="form-group">
                        <div>
                            <h2>Course Details</h2>
                        </div>
                        <table>
                            <tr>
                                <td><label for="cours-ename">Course Name :</label></td><td><select id="EnrollCourses" class="form-select" aria-label="Default select example">
                                    <option selected>Following Course</option>
                                    
                                  </select></td>
                            </tr>
                            
                        </table>
                    </div>
                </form>
                <form id="payment-details">
                    <div class="form-group">
                        <div>
                            <h2>Payment Details</h2>
                        </div>
                        <table>
                            <tr>
                                <td><label for="fee">Course Fee :</label></td><td><input type="text" id="fee" disabled></td>
                            </tr>
                            <tr>
                                <td><label for="plan">Payment Plan :</label></td><td><input type="text" id="plan" disabled></td>
                            </tr>
                            <tr id="full-payment-row">
                                <td><label for="full-payment">Paid Payment :</label></td><td><input type="text" id="full-payment" disabled></td>
                            </tr>
                            <tr id="installments-row">
                                <td><label for="installments">Installments :</label></td><td><input type="text" id="installments" disabled></td>
                            </tr>
                            <tr id="installment-amount-row">
                                <td><label for="installment-amount">Installment Amount :</label></td><td><input type="text" id="installment-amount" disabled></td>
                            </tr>
                            <tr id="payment-paid-row">
                                <td><label for="payment-paid">Payment Paid :</label></td><td><input type="text" id="payment-paid" disabled></td>
                            </tr>
                            <tr id="payment-due-row">
                                <td><label for="payment-due">Payment Due :</label></td><td><input type="text" id="payment-due" disabled></td>
                            </tr>
                            <tr id="payment-date-row">
                                <td><label for="payment-date">Payment Date :</label></td><td><input type="text" id="payment-date" disabled></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Report.js"></script>
</body>

</html>

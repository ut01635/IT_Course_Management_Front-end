<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="../image/icon.jpg">
    <title>Student Registration</title>
</head>

<body>
    <nav class="header px-5">
        <div class="logo">
            <img src="../image/icon-removebg-preview.png" alt="A-Z LOGO">
            
            <h1>Coding Academy</h1>
        </div>
        <div class="navebar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="side">
        <div class="side-navebar">
            <p><i class="fa-solid fa-xmark"></i></p>
            <ul class="side-navebar-links">
                <li class="side-navebar-link"><a href="../Student_Registration/Student_Registration.html">REGISTER</a></li>
                <li class="side-navebar-link"><a href="../Fee_Managment/Fee_Management.html">PAYMENT</a></li>
                <li class="side-navebar-link"><a href="../Course_offering/Course_offering.html">COURSE OFFERINGS</a></li>
                <li class="side-navebar-link"><a href="../ContactUs/ContactUs.html">MESSAGE</a></li>
                <li class="side-navebar-link"><a href="../Report/Report.html">REPORT</a></li>
                <li class="side-navebar-link logout"><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </div>
    </div>

    <main id="student-report" class="container card mt-4">
        <h1 class="text-center mb-5">Student Report</h1>
        <div id="search-container" class="container">
            <input type="text" id="search-by-nic" placeholder="NIC number" class="form-control" style="height: 50px;">
            <button id="report-generate-btn" class="btn btn-success mt-2" style="height: 50px;">Generate Report</button>
        </div>

        <div id="report-container" class="mt-4">
            <div class="personal-details">
                <h2 class="ms-3">Personal Details</h2>
                <table class="table">
                    <tr>
                        <td><strong>NIC Number:</strong></td>
                        <td><input type="text" id="nic" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Full Name:</strong></td>
                        <td><input type="text" id="name" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Email:</strong></td>
                        <td><input type="text" id="email" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Phone No:</strong></td>
                        <td><input type="text" id="phone" disabled></td>
                    </tr>
                </table>
            </div>

            <div class="course-details mt-4">
                <h2>Course Details</h2>
                <select id="EnrollCourses" class="form-select" aria-label="Course selection" onchange="SelectFectPayment()">
                    <option selected>Following Course</option>
                </select>
            </div>

            <div class="payment-details mt-4">
                <h2>Payment Details</h2>
                <table class="table table1">
                    <tr>
                        <td><strong>Course Fee:</strong></td>
                        <td><input type="text" id="fee" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Payment Plan:</strong></td>
                        <td><input type="text" id="paymentPlan" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Paid Amount:</strong></td>
                        <td><input type="text" id="paidAmount" class="text-success" disabled></td>
                    </tr>
                    <tr>
                        <td><strong>Due Amount:</strong></td>
                        <td><input type="text" id="dueAmount" class="text-danger" disabled></td>
                    </tr>
                </table>
                <table class="table mt-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Course Name</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="paymentDetails">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./Report.js"></script>
</body>

</html>

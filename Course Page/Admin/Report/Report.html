<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="../image/icon.jpg">
    <title>Student Registration</title>
</head>

<body>
    <nav class="header px-5">
        <div class="logo">
            <img src="../image/icon-removebg-preview.png" alt="A-Z LOGO">
            <h1>Coding Academy</h1>
        </div>
        <div class="navebar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="side">
        <div class="side-navebar">
            <p><i class="fa-solid fa-xmark"></i></p>
            <ul class="side-navebar-links">
                <li class="side-navebar-link"><a href="../Student_Registration/Student_Registration.html">REGISTER</a></li>
                <li class="side-navebar-link"><a href="../Fee_Managment/Fee_Management.html">PAYMENT</a></li>
                <li class="side-navebar-link"><a href="../Course_offering/Course_offering.html">COURSE OFFERINGS</a></li>
                <li class="side-navebar-link"><a href="../ContactUs/ContactUs.html">MESSAGE</a></li>
                <li class="side-navebar-link"><a href="../Report/Report.html">REPORT</a></li>
                <li class="side-navebar-link logout"><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </div>
    </div>

    <main id="student-report">
        <div id="report-container">
            <div class="heading">
                <h1>Student</h1><h1>Report</h1>
                <div id="search-container">
                    <input type="text" id="search-by-nic" placeholder="NIC number">
                    <button id="report-generate-btn">Generate Report</button>
                </div>
            </div>

            <div id="form-container">
                <form id="personal-details">
                    <div class="form-group">
                        <h2>Personal Details</h2>
                        <table>
                            <tr class="form-group">
                                <td><label for="nic">NIC Number :</label></td>
                                <td><input type="text" id="nic" disabled></td>
                            </tr>
                            <tr class="form-group">
                                <td><label for="name">Full Name :</label></td>
                                <td><input type="text" id="name" disabled></td>
                            </tr>
                            <tr class="form-group">
                                <td><label for="email">Email :</label></td>
                                <td><input type="text" id="email" disabled></td>
                            </tr>
                            <tr class="form-group">
                                <td><label for="phone">Phone No :</label></td>
                                <td><input type="text" id="phone" disabled></td>
                            </tr>
                        </table>
                    </div>
                </form>
                <form id="course-details">
                    <div class="form-group">
                        <h2>Course Details</h2>
                        <table>
                            <tr>
                                <td><label for="EnrollCourses">Course Name :</label></td>
                                <td>
                                    <select id="EnrollCourses" class="form-select" aria-label="Default select example">
                                        <option selected>Following Course</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
                <form id="payment-details">
                    <div class="form-group">
                        <h2>Payment Details</h2>
                        <table>
                            <tr>
                                <td><label for="fee">Course Fee :</label></td>
                                <td><input type="text" id="fee" disabled></td>
                            </tr>
                            <tr>
                                <td><label for="plan">Payment Plan :</label></td>
                                <td><input type="text" id="plan" disabled></td>
                            </tr>
                            <tr id="full-payment-row">
                                <td><label for="full-payment">Paid Payment :</label></td>
                                <td><input type="text" id="full-payment" disabled></td>
                            </tr>
                            <tr id="installments-row">
                                <td><label for="installments">Installments :</label></td>
                                <td><input type="text" id="installments" disabled></td>
                            </tr>
                            <tr id="installment-amount-row">
                                <td><label for="installment-amount">Installment Amount :</label></td>
                                <td><input type="text" id="installment-amount" disabled></td>
                            </tr>
                            <tr id="payment-paid-row">
                                <td><label for="payment-paid">Payment Paid :</label></td>
                                <td><input type="text" id="payment-paid" disabled></td>
                            </tr>
                            <tr id="payment-due-row">
                                <td><label for="payment-due">Payment Due :</label></td>
                                <td><input type="text" id="payment-due" disabled></td>
                            </tr>
                            <tr id="payment-date-row">
                                <td><label for="payment-date">Payment Date :</label></td>
                                <td><input type="text" id="payment-date" disabled></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./Report.js"></script>
</body>

</html>

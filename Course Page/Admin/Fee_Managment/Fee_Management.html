<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./Fee_Management.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="../image/icon.jpg">

    <title>Student Registration</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar px-5">
        <div class="logo">
            <img src="../image/icon-removebg-preview.png" alt="A-Z LOGO">
            <h1>Coding Academy</h1>
        </div>
        <div class="navebar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side Navbar -->
    <div class="side">
        <div class="side-navebar">
            <p>
                <i class="fa-solid fa-xmark"></i>
            </p>
            <ul class="side-navebar-links">
                <li class="side-navebar-link"><a href="../Student_Registration/Student_Registration.html">REGISTER</a>
                </li>
                <li class="side-navebar-link"><a href="../Fee_Managment/Fee_Management.html">PAYMENT</a></li>
                <li class="side-navebar-link"><a href="../Course_offering/Course_offering.html">COURSE OFFERINGS</a>
                </li>
                <li class="side-navebar-link"><a href="../ContactUs/ContactUs.html">MESSAGE</a></li>
                <li class="side-navebar-link"><a href="../Report/Report.html">REPORT</a></li>
                <li class="side-navebar-link logout"><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Form -->
    <div id="main-container" class="d-flex justify-content-center align-items-center">
        <div id="sub-container" class="mt-3">
            <div id="fee-management" class="px-5 card ">
                <div class="d-flex justify-content-between align-items-top mb-5">
                    <h2>Fee Management</h2>
                    <button type="button"
                        class="btn btn-outline-secondary text-secondary-emphasis d-flex justify-content-end align-items-top"
                        id="student-payment-details">Details <i class="fa fa-info-circle align-items-center"
                            aria-hidden="true"></i></button>
                </div>

                <form id="fee-management-form">
                    <div class="container">
                        <div class="row mb-3">
                            <label for="nic" class="col-sm-3 col-form-label">NIC Number : </label>
                            <div class="col-sm-8 d-flex justify-content-center align-items-center">
                                <input type="text" class="form-control" id="nic" name="nic" placeholder="Input NIC Number" required>
                            </div>
                        </div>
                
                        <div class="row mb-3">
                            <label for="course" class="col-sm-3 col-form-label">Select Course: </label>
                            <div class="col-sm-8 d-flex justify-content-center align-items-center">
                                <select id="course" name="course" class="form-select" required disabled>
                                    <option value="">Select Course</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="row mb-3">
                            <label for="total-course-fee" class="col-sm-3 col-form-label">Total Course Fee: </label>
                            <div class="col-sm-8 d-flex justify-content-center align-items-center rounded-2 bg-body-tertiary bg-opacity-25">
                                <p id="total-course-fee">0 Rs</p>
                            </div>
                        </div> 
                
                        <div class="row mb-3">
                            <label for="payment-plan" class="col-sm-3 col-form-label">Payment Plans: </label>
                            <div class="col-sm-8 d-flex justify-content-center align-items-center rounded-2 bg-body-tertiary bg-opacity-25">
                                <p id="payment-plan"></p>
                            </div>
                        </div>
                
                        <div class="row mb-3">
                            <label for="total-amount" class="col-sm-3 col-form-label">Due Amount: </label>
                            <div class="col-sm-8 d-flex justify-content-center align-items-center rounded-2 bg-body-tertiary bg-opacity-25">
                                <p id="total-amount">0 Rs</p>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="installment-amount" class="col-sm-3 col-form-label">Installment Amount: </label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                            </div>
                        </div>
                
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-success btn-lg">Pay</button>
                            </div>
                        </div>
                    </div>
                </form>
                
                <div class="text-center  m-3" id="fee-management-message"></div>
                
            </div>
        </div>
    </div>

    <!-- Modal for Payment Details -->
    <!-- Modal for Payment Details -->
    <div class="modal fade" id="paymentDetailsModal" tabindex="-1" aria-labelledby="paymentDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentDetailsModalLabel">Payment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Search by NIC Input -->
                    <div class="mb-3">
                        <input type="text" id="searchNic" class="form-control" placeholder="Search by NIC" />
                    </div>

                    <!-- Payment Details Table -->
                    <table class="table" id="payment-details-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Payment ID</th>
                                <th>Enroll ID</th>
                                <th>NIC</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Payment details will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./Fee_Management.js"></script>
</body>

</html>
